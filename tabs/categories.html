<!-- Categories Tab Content -->
<div class="grid grid-2">
  <!-- Category Chart -->
  <div class="chart-container">
    <h3>Distribución por Categoría</h3>
    <div class="chart-wrapper">
      <canvas id="categoryChart"></canvas>
    </div>
  </div>
  
  <!-- Category List -->
  <div class="chart-container">
    <h3>Detalle por Categoría</h3>
    <div class="category-list" id="categoryList">
      <div class="loading"><div class="spinner"></div></div>
    </div>
  </div>
</div>

<!-- Monthly Category Chart -->
<div class="chart-container">
  <h3>Gasto por Mes y Categoría</h3>
  <div class="chart-wrapper" style="height: 400px;">
    <canvas id="categoryMonthlyChart"></canvas>
  </div>
</div>

<!-- Products by Category -->
<div class="chart-container">
  <h3>Productos por Categoría
    <select id="categoryProductFilter" style="margin-left: 16px; padding: 4px 12px; border-radius: 4px; border: 1px solid #e2e8f0;">
      <option value="all">Todas las categorías</option>
    </select>
    <select id="monthProductFilter" style="margin-left: 8px; padding: 4px 12px; border-radius: 4px; border: 1px solid #e2e8f0;">
      <option value="all">Todos los meses</option>
    </select>
  </h3>
  <div id="categoryProductList">
    <div class="loading"><div class="spinner"></div></div>
  </div>
</div>
